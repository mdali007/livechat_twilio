<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Support Chat</title>
</head>
<body>
    <h2>Customer Support Chat (Agent)</h2>

    <!-- Chat Box -->
    <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-top: 20px; padding: 10px;">
        {% for msg in messages %}
            <p><b>{{ msg.sender }}:</b> {{ msg.message_content }}</p>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>

    <!-- Message Input -->
    <input type="text" id="recipient" placeholder="Recipient Number (e.g., +1234567890)">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        // === WebSocket Connection ===
        let socket = new WebSocket("ws://localhost:8000/ws/chat/");

        socket.onopen = () => console.log("WebSocket Connected");

        // Receive Messages (From WhatsApp) and Show in Chat Box
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>${data.sender}:</b> ${data.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        socket.onerror = (error) => console.error("WebSocket Error:", error);
        socket.onclose = () => console.log("WebSocket Closed");

        // === Send Agent's Message ===
        function sendMessage() {
            const message = document.getElementById("message").value;
            const recipient = document.getElementById("recipient").value;
            
            if (!recipient) {
                alert("Recipient number is required!");
                return;
            }

            if (socket && message) {
                // Send message to WebSocket for real-time chat
                socket.send(JSON.stringify({ sender: "Agent", message: message }));
                
                // Send message to WhatsApp via Django endpoint
                fetch('/chat/send-message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: "Agent",
                        recipient: recipient,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => console.log("WhatsApp Message Status:", data))
                .catch(error => console.error("Error sending WhatsApp message:", error));
                
                // Clear message input
                document.getElementById("message").value = "";
            } else {
                alert("Connection error or empty message!");
            }
        }
    </script>
</body>
</html>
